<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen text-gray-900 font-sans">

  <div class="max-w-4xl mx-auto px-4 py-10">

    <h1 class="text-4xl md:text-5xl font-bold mb-12 text-center md:text-left">Job Application Tracker</h1>

    <!-- Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-14">
      <div class="bg-white rounded-xl shadow p-8 text-center">
        <div class="text-sm text-gray-600 mb-2">Total</div>
        <div class="text-6xl font-bold text-blue-600" id="totalCount">8</div>
      </div>
      <div class="bg-green-50 rounded-xl shadow p-8 text-center">
        <div class="text-sm text-green-700 mb-2">Interview</div>
        <div class="text-6xl font-bold text-green-600" id="interviewCount">0</div>
      </div>
      <div class="bg-red-50 rounded-xl shadow p-8 text-center">
        <div class="text-sm text-red-700 mb-2">Rejected</div>
        <div class="text-6xl font-bold text-red-600" id="rejectedCount">0</div>
      </div>
    </div>


    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
      <h2 class="text-3xl font-bold">Available Jobs</h2>
      <div class="text-xl font-medium text-gray-600" id="tabCount">8 jobs</div>
    </div>

    
    <div class="flex mb-10 border-b border-gray-200">
      <button class="tab px-8 py-4 font-semibold text-lg bg-blue-600 text-white border-b-4 border-blue-800 focus:outline-none" data-tab="all">All</button>
      <button class="tab px-8 py-4 font-semibold text-lg text-gray-600 hover:bg-gray-100 focus:outline-none" data-tab="interview">Interview</button>
      <button class="tab px-8 py-4 font-semibold text-lg text-gray-600 hover:bg-gray-100 focus:outline-none" data-tab="rejected">Rejected</button>
    </div>

    
    <div id="jobsContainer" class="space-y-8"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
